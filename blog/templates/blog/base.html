{% load static %}




<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

    <title>
    {% block title %}
    
    {% endblock title %}
  </title>
    
  </head>


<body>
    <div class="container-fluid bg-dark">
        {% include 'blog/navbar.html' %}
    </div>

    <div class="container">
        <div class="row">
          {% if messages %}
                {% for message in messages %}
                    <p {% if message.tags %} class='alert alert-{{message.tags}} mb-4' {% endif %}>{{message}}</p>
                {% endfor %}
            {% endif %} 

            <div class="col-sm-12">
                {% block msg %}
                
                {% endblock msg %}
            </div>
        </div>

        <div class="row">
            {% block side %}

              
            
            {% endblock side %}
            

            {% block content %}
            
            {% endblock content %}
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>


 
  </body>
</html>
