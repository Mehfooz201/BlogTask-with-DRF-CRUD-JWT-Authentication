{% extends 'blog/base.html' %}

{% load static %}


{% block content %}


    <div class="col-sm-10">
        <h3 class="text-white my-5">Add Post</h3>

        <form action="" method="post" novalidate>
            {% csrf_token %}

            {{form.as_p}}

            <input type="submit" class="btn btn-success btn-sm mb-5" value="Add">

            <br>
            {% if messages %}
                {% for message in messages %}
                    <p {% if message.tags %} class='alert alert-{{message.tags}} my-4' {% endif %}>{{message}}</p>
                {% endfor %}
            {% endif %} 


        </form>
       
    </div>

{% endblock content %}
